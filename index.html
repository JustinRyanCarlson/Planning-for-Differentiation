<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="blue">
            <h2>Planning for Differentiation</h2>
        </div>
        <hr/>
        <div class="row">
            <div class="col s9 m9 l9 left">
                <form id="inpTopicsForm" action="form_action.asp">
                    Search for a Topic:
                    <input type="text" name="topicButton" id="diffTopics" placeholder="Enter a Topic for Searching" required>
                    <input type="submit" id="Submit">
                </form>
            </div>
            <div class="col s3 m3 l3 left">
                <form id="addStudentsForm" action="form_action.asp">
                    Add a Student:
                    <input type="text" name="studentButton" id="studentNames" placeholder="Add a Student" required>
                    <input type="submit" id="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s9 m9 l9 center">
                <h5>Websites</h5>
            </div>
            <div class="col s3 m3 l3 yellow center"></div>
        </div>
        <div class="row">
            <div class="col s3 m3 l3 center">You Tube</div>
            <div class="col s3 m3 l3 center">Kahn Acedemy</div>
            <div class="col s3 m3 l3 center">Other Website</div>
            <div class="col s3 m3 l3 yellow center">Student Names</div>
        </div>
        <div class="row">
            <div class="col s9 m9 l9 blue center">
                <p class="sites"></p>
            </div>
            <div class="col s3 m3 l3 green center">
                <p class="students"></p>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>

</html>
