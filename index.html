<!DOCTYPE html>
<html>

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="title">
        <h2>Differentiation Tool</h2>
    </div>
    <hr/>
    <div class="row panel">
        <div class="col s4 m4 l4 left">
            <nav>
                <div class="nav-wrapper z-depth-2">
                    <form>
                        <div class="input-field white search-bar">
                            <input id="search-box" type="search" required>
                            <label for="search-box"><i class="material-icons search-icons">search</i></label>
                            <i class="material-icons search-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
            <button id="submit-button" class="btn waves-effect waves-light red lighten-2" type="submit" name="action">
                Search
                <i class="material-icons right">search</i>
            </button>
        </div>
        <div class="col s8 m8 l8 right">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6" id="student-input">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_name" type="text" class="validate">
                            <label for="icon_name">Student Name</label>
                        </div>
                        <div class="input-field col s6" id="email-input">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="tel" class="validate">
                            <label for="icon_email">E-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s10 m10 l10"></div>
                        <button id="add-button" class="btn waves-effect waves-light red lighten-2 col s2 m2 l2" type="submit" name="action">
                            Add
                            <i class="material-icons right">add</i>
                        </button>   
                    </div>
                </form>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col s2 m2 l2 left">
            <div class="collection">
                <a data-site="youtube" class="collection-item site active">You Tube</a>
                <a data-site="khan" class="collection-item site">Khan Academy</a>
                <a data-site="coursera" class="collection-item site">Coursera</a>
            </div>
        </div>
        <div class="col s7 m7 l7">
            <div id="search-links"></div>
        </div>
        <div class="col s3 m3 l3 left">
            <div class="collection">
                <form action="#" id="student-list">
                </form>
            </div>
        </div>
    </div>
    <!-- end of container -->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
