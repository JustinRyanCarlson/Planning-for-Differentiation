<!DOCTYPE html>
<html>

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="z-depth-3 top-nav">
        <div class="nav-wrapper">
            <div class="brand-logo">
                <i class="material-icons" id="logo">recent_actors</i>Individualize
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Assign</a></li>
                <li><a href="students.html">View Students</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s3 m3 l3 left">
            <div class="panel">
                <nav>
                    <div class="nav-wrapper z-depth-2">
                        <form>
                            <div class="input-field white search-bar">
                                <input id="search-box" type="search" required>
                                <label for="search-box"><i class="material-icons search-icons">search</i></label>
                                <i class="material-icons search-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
                <button id="submit-button" class="btn waves-effect waves-light red lighten-2" type="submit" name="action">
                    Search
                    <i class="material-icons right">search</i>
                </button>
            </div>
            <div class="collection">
                <a data-site="youtube" class="collection-item site active">You Tube</a>
                <a data-site="khan" class="collection-item site">Khan Academy</a>
                <a data-site="coursera" class="collection-item site">Coursera</a>
            </div>
        </div>
        <div class="col s6 m6 l6">
            <div id="search-links"></div>
            <div class="panel getting-started">
                <h4>Getting Started</h4>
                <p>Enter a keyword into the search bar to return the top 10 results from YouTube, Khan Academy, and Coursera.</p>
            </div>
            <!-- Modal Structure -->
            <!--            <div id="modal1" class="modal bottom-sheet">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div> -->
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3 m3 l3 left">
            <div class="panel">
                <div class="row">
                    <form action="submit">
                        <div class="input-field col s12" id="student-input">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_name" type="text" class="validate">
                            <label for="icon_name">Student Name</label>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form action="submit">
                        <div class="input-field col s12" id="email-input">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="tel" class="validate">
                            <label for="icon_email">E-mail</label>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col s7 m7 l7"></div>
                    <button id="add-button" class="btn waves-effect waves-light red lighten-2 col s5 m5 l5" type="submit" name="action">
                        Add
                        <i class="material-icons right">add</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col s12" id="no-padding">
                    <div class="collection">
                        <form action="#" id="student-list">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of container -->
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/api.js"></script>
    <script type="text/javascript" src="assets/javascript/firebase.js"></script>
</body>

</html>
